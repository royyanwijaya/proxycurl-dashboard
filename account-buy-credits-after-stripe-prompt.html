<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc." />
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon"/>
    
    <!-- Map CSS -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />
    
    <!-- Libs CSS -->
    <link rel="stylesheet" href="./assets/css/libs.bundle.css" />
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/theme.bundle.css" />
    <link rel="stylesheet" href="style-custom.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/neuicons@1.9.0/css/neu.min.css">
    
    <!-- Title -->
    <title>Proxycurl - credits confirmation</title>
  </head>
  <body class="bg-light">

    <!-- MAIN CONTENT -->
    <div class="main-content py-8">

      <div class="container">
        <div class="row align-items-center justify-content-center">

          <div class="col-12 text-center">
            <img class="img img-fluid mb-5" width="256px" alt="Proxycurl logo" src="assets/img/logo.svg">
          </div>

          <div class="col-12 col-md-6 tex">

            <div class="card shadow-lg">

              <div class="card-header bg-lighter">
                
                <div class="row">

                  <div class="col">
                    <h4 class="pt-3">
                      <i class="neu-so-tick-circle text-success"></i> Thank you for your order
                    </h4>
                  </div>

                  <div class="col-auto">
                    <h4 class="pt-3">
                      Invoice #381
                    </h4>
                  </div>

                </div>

              </div>

              <div class="card-body">

                <h5 class="text-uppercase text-muted mb-3 mt-2">
                  Order detail:
                </h5>
                <p class="mb-1">
                  Amount paid: <span class="fw-bold">$49</span>
                </p>
                <p class="mb-1">
                  Credits received: <span class="fw-bold">600 credits</span>
                </p>
                <p class="mb-1">
                  Plans: <span class="badge text-uppercase bg-light">Pay-as-you-go</span>
                </p>
                <p class="mb-1">
                  Date of purchase: <span class="fw-bold">2 September 2022</span>
                </p>
                <p>
                  Payment card: <span class="fw-bold">Visa ending in 1234</span>
                </p>

                <div class="col-12 text-end">
                  <a class="btn btn-primary mt-3" href="account-buy-credits.html">
                    Continue to dashboard
                  </a>
                </div>

              </div>


            </div>

          </div>

        </div> <!-- / .row -->
      </div>

    </div> <!-- / .main-content -->

    <!-- JAVASCRIPT -->
    <!-- Map JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    
    <!-- Vendor JS -->
    <script src="./assets/js/vendor.bundle.js"></script>
    
    <!-- Theme JS -->
    <script src="./assets/js/theme.bundle.js"></script>

  </body>
</html>
